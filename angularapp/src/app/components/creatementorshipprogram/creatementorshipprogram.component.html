<div class="container mt-4">

    <h2>Create New Mentorship Program</h2>
    <form [formGroup]="mentorshipForm" (ngSubmit)="onSubmit()">

        <div class="form-group">
            <label>Program Name</label>
            <input formControlName="programName" class="form-control" />
        </div>

        <div class="form-group">
            <label>Description</label>
            <input formControlName="description" class="form-control" />
        </div>

        <div class="form-group">
            <label>Field of Mentorship</label>
            <input formControlName="fieldOfMentorship" class="form-control" />
        </div>

        <div class="form-group">
            <label>Duration (Months)</label>
            <input type="number" formControlName="durationInMonths" class="form-control" />
        </div>

        <div class="form-group">
            <label>Mentor Name</label>
            <input formControlName="mentorName" class="form-control" />
        </div>

        <div class="form-group">
            <label>Experience Level</label>
            <input formControlName="experienceLevel" class="form-control" />
        </div>

        <div class="form-group">
            <label>Mode of Mentorship</label>
            <select formControlName="modeOfMentorship" class="form-control">
                <option value="">Select Mode</option>
                <option value="Online">Online</option>
                <option value="Offline">Offline</option>
                <option value="Hybrid">Hybrid</option>
            </select>
        </div>

        <button type="button" class="btn btn-primary" [disabled]="isSubmitting">Submit</button>
    </form>
</div>
