<div class="container mt-4">
  <h2>Create New Mentorship Program</h2>
  <form #mentorshipForm="ngForm" (ngSubmit)="onSubmit(mentorshipForm)">

    <div class="form-group">
      <label>Program Name</label>
      <input name="programName" ngModel required class="form-control" />
    </div>

    <div class="form-group">
      <label>Description</label>
      <input name="description" ngModel required class="form-control" />
    </div>

    <div class="form-group">
      <label>Field of Mentorship</label>
      <input name="fieldOfMentorship" ngModel required class="form-control" />
    </div>

    <div class="form-group">
      <label>Duration (Months)</label>
      <input type="number" name="durationInMonths" ngModel required min="1" class="form-control" />
    </div>

    <div class="form-group">
      <label>Mentor Name</label>
      <input name="mentorName" ngModel required class="form-control" />
    </div>

    <div class="form-group">
      <label>Experience Level</label>
      <input name="experienceLevel" ngModel required class="form-control" />
    </div>

    <div class="form-group">
      <label>Mode of Mentorship</label>
      <select name="modeOfMentorship" ngModel required class="form-control">
        <option value="">Select Mode</option>
        <option value="Online">Online</option>
        <option value="Offline">Offline</option>
        <option value="Hybrid">Hybrid</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="isSubmitting">Submit</button>
  </form>
</div>
