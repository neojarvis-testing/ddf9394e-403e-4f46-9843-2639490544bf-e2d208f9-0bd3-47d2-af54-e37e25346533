<div class="container">
  <div class="left-side">
    <h2>Create New Mentorship Program</h2>
  </div>
  <div class="right-side">
    <div class="registration-popup">
      <form #form="ngForm" (ngSubmit)="onSubmit(form)">
        <div class="form-group">
          <label>Program Name</label>
          <input name="programName" ngModel class="form-control" required />
        </div>
        <div class="form-group">
          <label>Description</label>
          <input name="description" ngModel class="form-control" required />
        </div>
        <div class="form-group">
          <label>Field of Mentorship</label>
          <input name="fieldOfMentorship" ngModel class="form-control" required />
        </div>
        <div class="form-group">
          <label>Duration (Months)</label>
          <input type="number" name="durationInMonths" ngModel class="form-control" required />
        </div>
        <div class="form-group">
          <label>Mentor Name</label>
          <input name="mentorName" ngModel class="form-control" required />
        </div>
        <div class="form-group">
          <label>Experience Level *</label>
          <select name="experienceLevel" ngModel class="form-control" required>
            <option value="">Select Experience Level</option>
            <option value="Beginner">Beginner</option>
            <option value="Intermediate">Intermediate</option>
            <option value="Experienced">Experienced</option>
          </select>
          <div *ngIf="form.submitted || form.controls.experienceLevel?.touched">
            <small class="text-danger" *ngIf="form.controls.experienceLevel?.errors?.required">Experience Level is required.</small>
          </div>
        </div>
        <div class="form-group">
          <label>Mode of Mentorship</label>
          <select name="modeOfMentorship" ngModel class="form-control" required>
            <option value="">Select Mode</option>
            <option value="Online">Online</option>
            <option value="Offline">Offline</option>
            <option value="Hybrid">Hybrid</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="isSubmitting">Submit</button>
      </form>
    </div>
  </div>
</div>
