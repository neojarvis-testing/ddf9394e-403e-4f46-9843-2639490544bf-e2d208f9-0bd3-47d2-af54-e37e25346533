    <app-usernav></app-usernav>
    <div class="container">
        <h1>Applied Mentorships</h1>
        <input
            type="text"
            [(ngModel)]="searchTerm"
            class="search-box"
            placeholder="Search by ProgramName..."
        />
    </div>

    <table class="mentorship-table">
        <!-- Table Head -->
        <thead>
            <tr>
                <th>S. No</th>
                <th>Program Name</th>
                <th>Profile Image</th>
                <th>Application Date</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <!-- Table Body -->
        <tbody>
            <tr *ngIf="filteredMentorships.length === 0">
                <td colspan="6" class="no-records">Oops! No records found</td>
            </tr>
            <tr *ngFor="let mentorship of filteredMentorships">
                <td>{{ mentorship.serialNo }}</td>
                <td>{{ mentorship.programName }}</td>
                <td>
                    <button (click)="viewImage(mentorship.profileImage)">View Image</button>
                </td>
                <td>{{ mentorship.applicationDate }}</td>
                <td>{{ mentorship.status }}</td>
                <td>
                    <button (click)="confirmDelete(mentorship.applicationId)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>

    <div *ngIf="imageToShow" class="modal">
        <img [src]="imageToShow" alt="Profile Image">
        <button (click)="closeImage()">Close</button>
    </div>

    <div *ngIf="showModal" class="confirmation-modal">
        <div class="modal-content">
            <p>Are you sure you want to delete?</p>
            <button class="btn-delete" (click)="deleteApplication()">Yes, Delete</button>
            <button class="btn-cancel" (click)="cancelDelete()">Cancel</button>
        </div>
    </div>
