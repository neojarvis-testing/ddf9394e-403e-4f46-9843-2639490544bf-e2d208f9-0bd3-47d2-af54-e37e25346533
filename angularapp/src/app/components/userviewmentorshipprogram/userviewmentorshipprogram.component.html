<app-usernav></app-usernav>
<div class="container">
  <h2>Available Mentorship Programs</h2>
  <input [(ngModel)]="searchTerm" (input)="filterPrograms()" placeholder="Search by Program or Mentor Name" />

  <table>
    <thead>
      <tr>
        <th>Program Name</th>
        <th>Field</th>
        <th>Mentor</th>
        <th>Experience</th>
        <th>Mode</th>
        <th>Description</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngIf="filteredPrograms.length === 0">
        <td colspan="7">Oops! No records found</td>
      </tr>
      <tr *ngFor="let program of filteredPrograms; let i = index">
        <td>{{ program.ProgramName }}</td>
        <td>{{ program.FieldOfMentorship }}</td>
        <td>{{ program.MentorName }}</td>
        <td>{{ program.ExperienceLevel }}</td>
        <td>{{ program.ModeOfMentorship }}</td>
        <td>{{ program.Description }}</td>
        <td>
          <button [disabled]="program.applied" (click)="apply(program)">{{ program.applied ? 'Applied' : 'Apply' }}</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
