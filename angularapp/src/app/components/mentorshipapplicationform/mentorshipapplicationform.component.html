<h1>Mentorship Application Form</h1>

<form [formGroup]="applicationForm" (ngSubmit)="onSubmit()">
  <label>Reason for Applying:</label>
  <input formControlName="reason" required />

  <label>Career Goal:</label>
  <input formControlName="goal" required />

  <label>Profile Image:</label>
  <input type="file" (change)="onFileChange($event)" />

  <label>Portfolio Link (Optional):</label>
  <input formControlName="portfolio" />

  <button type="submit">Submit</button>
  <button type="button" [routerLink]="['/user/viewmentorshipprogram']">Back</button>
</form>
