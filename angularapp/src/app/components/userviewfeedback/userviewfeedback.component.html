<app-usernav></app-usernav>
<h1>My Feedback</h1>
<div *ngIf="feedbacks.length === 0">
  <p>No data found</p>
</div>
<div *ngIf="feedbacks.length > 0">
  <table class="feedback-table">
    <thead>
      <tr>
        <th>S. No</th>

        <th>Feedback</th>

        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let feedback of feedbacks; let i = index">
        <td>{{ i + 1 }}</td>

        <td>{{ feedback.FeedbackText }}</td>

        <td>
          <button (click)="confirmDelete(feedback)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div *ngIf="showDeleteConfirm" class="popup">
  <div class="popup-content">
    <p>Are you sure you want to delete this feedback?</p>
    <button (click)="deleteFeedback()">Yes, Delete </button>
    <button (click)="cancelDelete()"> Cancel</button>
  </div>
</div>
