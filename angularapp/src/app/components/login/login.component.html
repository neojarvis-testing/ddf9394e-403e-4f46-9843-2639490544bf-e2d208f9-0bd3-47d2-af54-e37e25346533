<div class="login-container">
    <h2>Login</h2>
    
    <form #loginForm="ngForm" (ngSubmit)="login()">
      <div>
        <label for="Email">Email:</label>
        <input type="email" id="email" name="Email" [(ngModel)]="loginModel.Email" required email #email="ngModel" [ngModelOptions]="{standalone : true}" />
        <div class="error-message" *ngIf="email.invalid && (email.dirty || email.touched)">
          <div *ngIf="email.errors?.required">Email is required</div>
          <div *ngIf="email.errors?.email">Invalid email format</div>
        </div>
      </div>
  
      <div>
        <label for="Password">Password:</label>
        <input type="password" id="password" name="Password" [(ngModel)]="loginModel.Password" required minlength="6" #password="ngModel" [ngModelOptions]="{standalone : true}" />
        <div class="error-message" *ngIf="password.invalid && (password.dirty || password.touched)">
          <div *ngIf="password.errors?.required">Password is required</div>
          <div *ngIf="password.errors?.minlength">Password must be at least 6 characters long</div>
        </div>
      </div>
  
      <button type="submit" id="submit" [disabled]="loginForm.invalid">Login</button>
    </form>
  </div>
