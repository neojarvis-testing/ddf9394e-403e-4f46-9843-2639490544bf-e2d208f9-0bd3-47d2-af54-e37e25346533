 <app-usernav></app-usernav>

<div class="container">
  <div class="feedback-box">
    <h3>Add Feedback</h3>
    <form>
      <label>You can write your feedback here:<span style="color:red">*</span></label><br>
      <textarea placeholder="Feedback" name="feedback" [(ngModel)]="feedback.FeedbackText"></textarea><br>
      <div *ngIf="errorMessage" style="color: red;">{{ errorMessage }}</div>
      <button type="button" (click)="addFeedback()">Submit</button>
    </form>
  </div>
</div>
