<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Page</title>
  <style>
    body,
    html {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('/assets/images/collage1.jpg') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
    }

    .background-overlay {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: linear-gradient(to bottom right, rgba(0, 0, 0, 0.5), rgba(50, 50, 50, 0.3));
      z-index: 0;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
    }

    app-navbar {
      position: relative;
      z-index: 2;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: flex-start; /* Align form below navbar */
      margin-top: 50px; /* Add spacing from the navbar */
      position: relative;
      z-index: 1;
    }

    .registration-popup {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      padding: 30px;
      width: 600px;
      animation: slideFade 1.5s ease-out; /* Form animation */
    }

    @keyframes slideFade {
      from {
        opacity: 0;
        transform: translateY(50px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }

    form>div {
      display: flex;
      flex-direction: column;
    }

    form>div.full-width {
      grid-column: span 2;
    }

    h1 {
      text-align: center;
      color: #333;
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 20px;
      grid-column: span 2;
    }

    label {
      font-size: 14px;
      color: #333;
      margin-bottom: 5px;
    }

    input,
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #fff;
      font-size: 14px;
      box-sizing: border-box;
    }

    input::placeholder {
      color: #999;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      background-color: #3a6073;
      color: white;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2c4c5d;
    }

    button:disabled {
      background-color: #999;
      cursor: not-allowed;
    }

    .error-message {
      color: #ff4d4d;
      font-size: 12px;
      margin-top: 2px;
    }

    .password-container {
      position: relative;
      display: flex;
      align-items: center;
    }

    .password-input {
      padding-right: 40px;
    }

    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: transparent;
      border: none;
      color: #3a6073;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <app-navbar></app-navbar>

  <!-- Blurred Background Overlay -->
  <div class="background-overlay"></div>

  <!-- Registration Form Container -->
  <div class="container">
    <div class="registration-popup">
      <h1>Register</h1>
      <form>
        <!-- Username Field -->
        <div>
          <label>Username</label>
          <input type="text" placeholder="UserName" required />
        </div>
        <!-- Email Field -->
        <div>
          <label>Email</label>
          <input type="email" placeholder="Email" required />
        </div>
        <!-- Password Field -->
        <div>
          <label>Password</label>
          <div class="password-container">
            <input type="password" placeholder="Password" class="password-input" required />
            <button type="button" class="toggle-password">
              <i class="fa fa-eye"></i>
            </button>
          </div>
        </div>
        <!-- Confirm Password Field -->
        <div>
          <label>Confirm Password</label>
          <input type="password" placeholder="Confirm Password" required />
        </div>
        <!-- Mobile Number Field -->
        <div>
          <label>Mobile Number</label>
          <input type="tel" placeholder="Mobile Number" required />
        </div>
        <!-- Role Dropdown -->
        <div>
          <label>Role</label>
          <select required>
            <option value="" hidden selected disabled>Select a Role</option>
            <option value="Admin">Admin</option>
            <option value="User">User</option>
          </select>
        </div>
        <!-- Submit Button -->
        <div class="full-width">
          <button type="submit">Register</button>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
